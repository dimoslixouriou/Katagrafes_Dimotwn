
<!DOCTYPE html>
<html>
<head>
  <title>Προβολή Καταγραφών</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100%; height: 100vh; }
    .popup-controls {
      text-align: right;
      margin-top: 8px;
    }
    .popup-icon {
      font-size: 1.2em;
      cursor: pointer;
      color: #0078D7;
    }
    .description {
      display: none;
      margin-top: 6px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([38.2043, 20.4363], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

const sampleData = [
  {
    "Κατηγορία Προβλήματος": "Λακκούβα",
    "Ημερομηνία": "2025-06-20",
    "Γεωγραφικό Πλάτος": "38.2048",
    "Γεωγραφικό Μήκος": "20.4359",
    "Περιγραφή": "Μεγάλη λακκούβα δίπλα από το σχολείο."
  }
];

function createPopupHTML(data) {
  const escaped = (data["Περιγραφή"] || "").replace(/\n/g, "<br/>");
  return `
    <div>
      <b>🛠️ ${data["Κατηγορία Προβλήματος"]}</b><br/>
      🗓️ ${data["Ημερομηνία"]}<br/>
      📍 ${parseFloat(data["Γεωγραφικό Πλάτος"]).toFixed(6)}, ${parseFloat(data["Γεωγραφικό Μήκος"]).toFixed(6)}
      <div class="description"><hr><b>📄 Περιγραφή:</b><br/>${escaped}</div>
      <div class="popup-controls">
        <span class="popup-icon" onclick="toggleDescription(this)">🔍</span>
      </div>
    </div>`;
}

function toggleDescription(icon) {
  const container = icon.closest('div').parentElement;
  const desc = container.querySelector('.description');
  if (!desc) return;
  const isVisible = desc.style.display === 'block';
  desc.style.display = isVisible ? 'none' : 'block';
  icon.innerHTML = isVisible ? '🔍' : '➖';
}

sampleData.forEach(data => {
  const lat = parseFloat(data["Γεωγραφικό Πλάτος"]);
  const lng = parseFloat(data["Γεωγραφικό Μήκος"]);
  const marker = L.circleMarker([lat, lng], {
    radius: 8,
    fillColor: 'red',
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.9
  });
  marker.addTo(map);
  marker.bindPopup(createPopupHTML(data));
});
</script>
</body>
</html>
