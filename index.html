<body>
<div class="filters">

  <label><input type="checkbox" value="ÎŸÎ»Î¿ÎºÎ»Î·ÏÏ‰Î¼Î­Î½Î·" checked> ÎŸÎ»Î¿ÎºÎ»Î·ÏÏ‰Î¼Î­Î½Î·</label>
  <label><input type="checkbox" value="Î†ÎºÏ…ÏÎ·" checked> Î†ÎºÏ…ÏÎ·</label>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([38.2043, 20.4363], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

const colors = {
  "Î•Î½ÎµÏÎ³Î®": "red",
  "Î£Îµ ÎµÎ¾Î­Î»Î¹Î¾Î·": "orange",
  "ÎŸÎ»Î¿ÎºÎ»Î·ÏÏ‰Î¼Î­Î½Î·": "green",
  "Î†ÎºÏ…ÏÎ·": "gray",
  "": "white"
};

let allMarkers = [];

function createPopupHTML(data) {
  const escaped = (data["Î ÎµÏÎ¹Î³ÏÎ±Ï†Î®"] || "").replace(/\n/g, "<br/>");
  return `
    <div>
      <b>ğŸ› ï¸ ${data["ÎšÎ±Ï„Î·Î³Î¿ÏÎ¯Î± Î ÏÎ¿Î²Î»Î®Î¼Î±Ï„Î¿Ï‚"]}</b><br/>
      ğŸ—“ï¸ ${data["Î—Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î±"]}<br/>
      ğŸ“ ${parseFloat(data["Î“ÎµÏ‰Î³ÏÎ±Ï†Î¹ÎºÏŒ Î Î»Î¬Ï„Î¿Ï‚"]).toFixed(6)}, ${parseFloat(data["Î“ÎµÏ‰Î³ÏÎ±Ï†Î¹ÎºÏŒ ÎœÎ®ÎºÎ¿Ï‚"]).toFixed(6)}
      <div class="description"><hr><b>ğŸ“„ Î ÎµÏÎ¹Î³ÏÎ±Ï†Î®:</b><br/>${escaped}</div>
      <div class="popup-controls">
        <span class="popup-icon" onclick="toggleDescription(this)">ğŸ”</span>
      </div>
    </div>`;
}

function toggleDescription(icon) {
  const container = icon.closest('div').parentElement;
  const desc = container.querySelector('.description');
  if (!desc) return;
  const isVisible = desc.style.display === 'block';
  desc.style.display = isVisible ? 'none' : 'block';
  icon.innerHTML = isVisible ? 'ğŸ”' : 'â–';
}

function createMarker(data) {
  const lat = parseFloat(data["Î“ÎµÏ‰Î³ÏÎ±Ï†Î¹ÎºÏŒ Î Î»Î¬Ï„Î¿Ï‚"]);
  const lng = parseFloat(data["Î“ÎµÏ‰Î³ÏÎ±Ï†Î¹ÎºÏŒ ÎœÎ®ÎºÎ¿Ï‚"]);
  if (isNaN(lat) || isNaN(lng)) return null;

  const status = data["ÎšÎ±Ï„Î¬ÏƒÏ„Î±ÏƒÎ·"] || "";
  const color = colors[status] || "blue";

  const marker = L.circleMarker([lat, lng], {
    radius: 8,
    fillColor: color,
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.9
  });

  marker.bindPopup(createPopupHTML(data));
  marker.status = status;
  return marker;
}

function loadData() {
  fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSVTXBqqPNatxEFENwlxa9C0vm5BVvnETxO6Yet4u8CO1Ag3uYHOANHS16vjcfiarkQ6V-atrSHYXGh/pub?output=csv")
    .then(res => res.text())
    .then(csv => {
      const rows = csv.split("\n").map(r => r.split(","));
      const headers = rows[0];
      for (let i = 1; i < rows.length; i++) {
        const obj = {};
        rows[i].forEach((val, j) => {
          obj[headers[j].trim()] = val.trim();
        });
        const marker = createMarker(obj);
        if (marker) {
          marker.addTo(map);
          allMarkers.push(marker);
        }
      }
    });
}

function updateFilters() {
  const checked = Array.from(document.querySelectorAll('.filters input:checked')).map(i => i.value);
  allMarkers.forEach(marker => {
    if (checked.includes(marker.status)) {
      marker.addTo(map);
    } else {
      map.removeLayer(marker);
    }
  });
}

document.querySelectorAll('.filters input').forEach(input => {
  input.addEventListener('change', updateFilters);
});

loadData();
</script>
