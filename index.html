<!DOCTYPE html>
<html>
<head>
  <title>Προβολή Καταγραφών (Προστατευμένο)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 0;
    }
    .filters {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 0.9em;
      display: none;
    }
    .filters label { display: block; margin: 4px 0; }
    #login-box {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      z-index: 2000;
      position: relative;
    }
    #login-box input {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }
    #login-box button {
      padding: 10px 20px;
      font-size: 1em;
      background: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .popup-controls {
      text-align: right;
      margin-top: 8px;
    }
    .popup-icon {
      font-size: 1.2em;
      cursor: pointer;
      color: #0078D7;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div id="login-box">
  <h2>🔒 Πρόσβαση μόνο σε εξουσιοδοτημένα άτομα</h2>
  <p>Παρακαλώ εισάγετε τον κωδικό πρόσβασης:</p>
  <input type="password" id="password" placeholder="Κωδικός..." />
  <button onclick="checkPassword()">Είσοδος</button>
  <p id="error" style="color:red;"></p>
</div>

<div class="filters">
  <strong>Καταστάσεις:</strong><br/>
  <label><input type="checkbox" value="Ενεργή" checked> Ενεργή</label>
  <label><input type="checkbox" value="Σε εξέλιξη" checked> Σε εξέλιξη</label>
  <label><input type="checkbox" value="Ολοκληρωμένη" checked> Ολοκληρωμένη</label>
  <label><input type="checkbox" value="Άκυρη" checked> Άκυρη</label>
  <label><input type="checkbox" value="" checked> (Κενή)</label>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
// Ο κώδικας JavaScript για popup toggle θα προστεθεί στο επόμενο βήμα
</script>
</body>
</html>
